docker.file = "src/test/resources/docker-biz.yml"

sirius.frameworks {
    biz.tenants    = true
    biz.code-lists = true
    biz.protocols  = true
    biz.journal    = true
    biz.sequences  = true
    biz.locks      = true
    biz.storage    = true
}

jdbc {

    database {
        test {
            profile = "mysql"
            user = "root"
            password = "root"
            database = "test"
        }
        clickhouse {
            profile = "clickhouse"
            user = ""
            password = ""
            database = "test"
        }
    }

}

mixing {
    jdbc {
        mixing {
            dialect = "mysql"
            database = "test"
            initSql = "CREATE DATABASE test"
        }
        clickhouse {
            dialect = "clickhouse"
            database = "clickhouse"
            initSql = "CREATE DATABASE test"
        }
    }
}

mongo {
    hosts: [ "localhost" ]
    db: "test"
}

elasticsearch {
    hosts = ["localhost"]
}

redis.host = "localhost"
